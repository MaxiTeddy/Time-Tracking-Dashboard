<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bai+Jamjuree:ital,wght@0,400;0,600;1,700&family=Barlow+Semi+Condensed:wght@400;500;600&family=Epilogue:wght@500;700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Outfit:wght@300;400;600;900&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700;800&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Time Tracking Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="one">
                <div class="details">
                    <div class="profile-img"></div>
                    <div class="profile">
                        <p class="bird">Report for</p>
                        <p id="name">Jeremy Robson</p>
                    </div>
                </div>
                <div class="time">
                    <p>Daily</p>
                    <p><span>Weekly</span></p>
                    <p>Monthly</p>
                </div> 
            </div>
            <div class="two" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Work</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>32hrs</header>
                        <p class="duration">Last Week - 36hrs</p>
                    </section>
                </section>
            </div>
            <div class="three" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Play</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>10hrs</header>
                        <p class="duration">Last Week - 8hrs</p>
                    </section>
                </section>
            </div>
            <div class="four" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Study</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>4hrs</header>
                        <p class="duration">Last Week - 7hrs</p>
                    </section>
                </section>
            </div>
            <div class="five" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Exercise</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>4hrs</header>
                        <p class="duration">Last Week - 5hrs</p>
                    </section>
                </section>
            </div>
            <div class="six" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Social</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>5hrs</header>
                        <p class="duration">Last Week - 10hrs</p>
                    </section>
                </section>
            </div>
            <div class="seven" id="small">
                <section class="up"></section>
                <section class="down">
                    <section class="head">
                        <p class="type">Self Care</p>
                        <img src="/images/icon-ellipsis.svg">
                    </section>
                    <section class="tail">
                        <header>2hrs</header>
                        <p class="duration">Last Week - 2hrs</p>
                    </section>
                </section>
            </div>
        </div>
    </body>
</html>
